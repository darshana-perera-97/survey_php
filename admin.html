<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
      .custominput,
      .custominput:active,
      .custominput:focus {
        padding: 5px 20px;
        border: 1px solid #0081fa;
        outline: none;
        border-radius: 20px;
      }
        </style>
        <title>E-Survey</title>
        <link rel="icon" href="./Assets/fav.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img
                        src="./Assets/tapLogo.png"
                        alt="Logo"
                        width="150"
                        height="40"
                    >
                </a>
                <a href="./index.html">
                    <button class="btn btn-primary px-3">Dashboard</button>
                </a>
            </div>
        </nav>
        <div class="blue-background">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pt-5 d-flex align-items-center justify-content-center">
                            <img src="./Assets/mainLogo.png" alt="esurvey app logo" class="mainLogo">
                        </div>
                        <div>
                            <h1 class="text-center pt-2">
                                <span class="blue">C</span>ollects
                                <span class="blue">D</span>ata
                            </h1>
                            <h2 class="text-center">To make your task Easie</h2>
                            <p class="text-center px-5 mx-5 my-4">
                                Lorem Ipsum is simply dummy text of the printing and typesetting
                industry.
                            </p>
                            <div class="pt-2 d-flex align-items-center justify-content-center pb-5">
                                <form id="loginForm">
                                    <input
                                        type="text"
                                        id="username"
                                        name="username"
                                        class="custominput"
                                        placeholder="Username"
                                        required
                                    >
                                    <br>
                                    <br>
                                    <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        class="custominput"
                                        placeholder="Password"
                                        required
                                    >
                                    <br>
                                    <br>
                                    <div class="text-center">
                                        <button type="submit" name="send" class="btn btn-primary px-5">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                                <script>
                  document
                    .getElementById("loginForm")
                    .addEventListener("submit", function (event) {
                      event.preventDefault();

                      var username = document.getElementById("username").value;
                      var password = document.getElementById("password").value;

                      if (username === "root" && password === "root") {
                        window.location.href = "admin_panel.html";
                      } else {
                        alert(
                          "Invalid username or password. Please try again."
                        );
                      }
                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
